<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
  	<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
  	
    <form method="POST" th:action="@{/orders}" th:object="${order}">
      <h1>Order your taco creations!</h1>

      <img th:src="@{/images/TacoCloud.png}"/>
      <a th:href="@{/design}" id="another">Design another taco</a><br/>

      <div th:if="${#fields.hasErrors()}">
        <span class="validationError">Please correct the problems below and resubmit.</span>
      </div>

      <h3>Deliver my taco masterpieces to...</h3>
      <label for="deliveryName">Name: </label>
      <input type="text" th:field="*{deliveryName}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryName')}"
            th:errors="*{deliveryName}">Name Error</span>
      <br/>

      <label for="deliveryStreet">Street address: </label>
      <input type="text" th:field="*{deliveryStreet}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryStreet')}"
            th:errors="*{deliveryStreet}">Street Error</span>
      <br/>

      <label for="deliveryCity">City: </label>
      <input type="text" th:field="*{deliveryCity}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryCity')}"
            th:errors="*{deliveryCity}">City Error</span>
      <br/>

      <label for="deliveryState">State: </label>
      <input type="text" th:field="*{deliveryState}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryState')}"
            th:errors="*{deliveryState}">State Error</span>
      <br/>

      <label for="deliveryZip">Zip code: </label>
      <input type="text" th:field="*{deliveryZip}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryZip')}"
            th:errors="*{deliveryZip}">Zip Error</span>
      <br/>

      <h3>Here's how I'll pay...</h3>
      <label for="ccNumber">Credit Card #: </label>
      <input type="text" th:field="*{ccNumber}"/>
      <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}">CC Num Error</span>
      <br/>

      <label for="ccExpiration">Expiration: </label>
      <input type="text" th:field="*{ccExpiration}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccExpiration')}"
            th:errors="*{ccExpiration}">CC Num Error</span>
      <br/>

      <label for="ccCVV">CVV: </label>
      <input type="text" th:field="*{ccCVV}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccCVV')}"
            th:errors="*{ccCVV}">CC Num Error</span>
      <br/>
      
      <!-- <label for="fastDelivery">Fast delivery for you?: </label>
      <label><input name="fastDelivery" type="radio" th:value="30_minutes" />30 minutes</label>
      <label><input name="fastDelivery" type="radio" th:value="1_hour" />1 hour</label>
      <label><input name="fastDelivery" type="radio" th:value="2_hour" />2 hours</label>
      <label><input name="fastDelivery" type="radio" th:value="normal_delivery" checked="checked" />No, just normal delivery</label>
      <br/>
      
      <h3>Select box:</h3>
	  <div class="grid">
	  	<div class="ingredient-group" id="small">
	  	  <h4>Small box:</h4>
	      <div th:each="box : ${small}">
	      	<input name="deliveryBox" type="checkbox" th:value="${box.id}" checked />
	      	<span th:text="${box.color}">box color</span><br/>
	      </div>
        </div>
        
        <div class="ingredient-group" id="medium">
          <h4>Medium box:</h4>
	      <div th:each="box : ${medium}">
	      	<input name="deliveryBox" type="checkbox" th:value="${box.id}" />
	      	<span th:text="${box.color}">box color</span><br/>
	      </div>
        </div>
        
        <div class="ingredient-group" id="big">
          <h4>Big box:</h4>
	      <div th:each="box : ${big}">
	      	<input name="deliveryBox" type="checkbox" th:value="${box.id}" />
	      	<span th:text="${box.color}">box color</span><br/>
	      </div>
        </div>
        
        <span class="validationError" th:if="${#fields.hasErrors('deliveryBox')}" th:errors="*{deliveryBox}">Delivery box Error, please click back.</span>
        -->
      </div>
      
      <input type="submit" value="Submit order"/>
    </form>
  </body>
</html>
